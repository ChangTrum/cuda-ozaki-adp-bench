name: CI

on:
  pull_request:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  lint:
    name: ruff
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install tooling
        run: |
          python -m pip install -U pip
          python -m pip install ruff

      - name: Lint
        run: |
          ruff check .

      - name: Format check
        run: |
          ruff format --check .

  sanity:
    name: py-compile
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Syntax check
        run: |
          python -m py_compile cuda_hpc_bench.py
